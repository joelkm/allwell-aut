<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Well test app - Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <script defer src="./client.js"></script>
</head>
<body>
    <nav><img src="./assets/Screenshot 2023-04-03 104052.png" alt=""></nav>
    <div class="main">
        <div class="form-row">
            <img src="assets/Screenshot 2023-04-03 104140.jpg" alt="">
            <div>
                <h1>Sign-up to your test app</h1>
                <form id="signup-form" action="" method="POST" class="container">
                    <h2>Choose an email and a password</h2>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Pasword">
                    <input value="Sign-up!" type="submit" class="button action-primary submit">
                    <p id="mail-exists" class="error-message">This email is already registered</p>
                    <p id="signup-error" class="error-message">Please, input valid email and password</p>
                </form>
                <div id="signup-success" class="container">
                    <h2>Congrats! you have succesfully signed-up!</h2>
                    <a href="https://allwell-test-app.onrender.com/login" class="button action-primary submit">Click here to log-in into your app</a>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
