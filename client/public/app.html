<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Well test app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <style>
        body{
            background-color: #FFFFFF;
            font-family: 'Roboto';
            width: 100vh;
            height: 100vw;
            margin: 0px;
            overflow: hidden;
        }
        nav {
            width: 100vw;
            display: flex;
            height: 70px;
            border: 1px solid #C0C0C0;
            padding-left: 30px;
            padding: 8px 32px;
        }

        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100%;
            margin-top: 100px;
        }
        .container {
            border: 2px solid #F2F2F2;
            border-radius: 9px;
        }
        h1 {
            color: #006EFF;
            font-weight: 700;
            font-size: 48px;
        }

        .action-primary {
            background-color: #4EE0BC;
        }
        .action-secondary {
            background-color: #E0574E;
        }

        .button {
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: 999px;
            padding: 20px 48px;
        }
        .button:hover{
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 15px 30px;
            height: 40vh;
        }
        input {
            width: 100%;
            height: 50px;
            margin-bottom: 30px;
            border: 2px solid #F2F2F2;
            border-radius: 6px;
        }

        a{
            color: black;
        }

        /* APP */
        .app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-inline: 80px;
            width: 42vw;
            height: 25vh;
        }

        .logout {
            margin-top: 20px;
            margin-left: 43%;
        }

        /* FORM SCREENS */
        .form-row {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
        }
        .form-row > img {
        height: 65vh;
        }
    </style>
</head>
<body>
    <nav><img src="assets/Screenshot 2023-04-03 104052.png" alt=""></nav>
    <div class="main">
        <h1>This is your beautiful test app!</h1>
        <div class="container app">
            <h2>This app let's you change the color of the button below from green to red each time you click it! isn't that amazing?</h2>
            <button id="app-button" class="button action-primary">Change the color of this button now</button>
        </div>
        <button class="button action-primary logout">Log out</button>
    </div>
    <script>
        const pathname = window.location.pathname;
        const baseURL = window.location.href.split(pathname)[0];

        console.log(baseURL);
        console.log(pathname);

        const appButton = document.getElementById('app-button');
        const logoutButton = document.getElementById('logout-button')
        appButton.addEventListener('click', (element) => {
            if(element.target.classList.contains("action-primary")) {
                element.target.classList.remove("action-primary");
                element.target.classList.add("action-secondary");
            } else {
                element.target.classList.remove("action-secondary");
                element.target.classList.add("action-primary");
            }
        });
    </script>
</body>
</html>
