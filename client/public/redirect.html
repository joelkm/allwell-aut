<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>
<body>
    <script>
        const authToken = window.sessionStorage.jwt;
        if (authToken) {
            window.location.href = `http://localhost:8000/app/${authToken}`
        } else {
            window.location.href = 'http://localhost:8000/login';
        }
    </script>
</body>
</html>
