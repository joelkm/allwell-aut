<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Well test app - Log in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <script defer src="./client.js"></script>
</head>
<body>
    <nav><img src="./assets/Screenshot 2023-04-03 104052.png" alt=""></nav>
    <div class="main">
        <div class="form-row">
            <img src="assets/Screenshot 2023-04-03 104140.jpg" alt="">
            <div>
                <h1>Access your test app</h1>
                <form id="login-form" action="" method="POST" class="container">
                    <h2>Insert your credentials</h2>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Pasword">
                    <h4>have you forgot your password? click <a href="https://allwell-test-app.onrender.com/password-reset">here</a></h4>
                    <input value="Log In" type="submit" class="button action-primary submit">
                    <p class="error-message" id="login-error">Incorrect email or password</p>
                </form>
                <h3>You don't have a profile yet? Sign up <a href="https://allwell-test-app.onrender.com/signup">here</a></h3>
            </div>
        </div>       
    </div>
</body>
</html>
